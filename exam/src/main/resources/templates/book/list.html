<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<!-- 게시글 목록 시작 -->
	<div class="container mx-auto" layout:fragment="content">
		<div class="container-fluid mx-auto p-10">
			<h5 class="m-3 text-center">도서 조회/수정</h5>
			<h4 class="mt-3 text-center"></h4>
			<table class="table table-striped mx-auto">
				<thead>
					<tr class="text-center" >
						<th>도서번호</th>
						<th>도서명</th>
						<th>표지</th>
						<th>출판일자</th>
						<th>금액</th>
						<th>출판사</th>
						<th>도서소개</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="book : ${list}">
						<td class="text-center" th:text="${book.bookNo}">도서번호</td>
						<td class="text-start" th:text="${book.bookName}">도서명</td>
						<td class="text-center" ><img th:src="|/images/${book.bookCoverimg}|" alt="도서표지" style="width: 50px; height: auto;"></td>
						<td class="text-center" th:text="${#dates.format(book.bookDate, 'yyyy/MM/dd')}">출판일자</td>
						<td class="text-end" th:text="${#numbers.formatInteger(book.bookPrice, 0, 'COMMA')}">금액</td>
						<td class="text-start" th:text="${book.bookPublisher}">출판사</td>
						<td class="text-start" th:text="${book.bookInfo}">도서소개</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 게시글 목록 끝 -->
</body>
</html>
