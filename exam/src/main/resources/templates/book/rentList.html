<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<!-- 게시글 목록 시작 -->
	<div class="container mx-auto" layout:fragment="content">
		<div class="container-fluid mx-auto p-10">
			<h5 class="m-3 text-center">도서별 대여매출현황</h5>
			<table class="table table-striped mx-auto">
				<thead>
					<tr class="text-center">
						<th>도서번호</th>
						<th>도서명</th>
						<th>대여총계</th>
						<th>대여횟수</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="book : ${list}">
						<td class="text-center" th:text="${book.bookNo}">도서번호</td>
						<td class="text-center" th:text="${book.bookName}">도서명</td>
						<td class="text-end" th:text="${#numbers.formatInteger(book.totalPrice, 0, 'COMMA')}">대여총계</td>
						<td class="text-end" th:text="${book.rentCount}">대여횟수</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 게시글 목록 끝 -->
</body>
</html>
