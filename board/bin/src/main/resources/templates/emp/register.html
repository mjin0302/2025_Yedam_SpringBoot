<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>등록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		.error {
			color : red;
		}
	</style>
</head>
<body>
	<div class="container mx-auto">
		<div class="container-fluid mx-auto">
			<form id="form1" class="form-horizontal">
				<h2>사원 등록 및 수정</h2>
				<div class="form-group">
					<label>사번:</label>
					<input type="text" class="form-control" readonly name="employeeId">
				</div>
				<div class="form-groupm mt-2">
					<label>이름:</label>
					<div class="d-flex justify-content-start align-items-center">
						<div class="flex-grow-1 me-3">
							<input type="text" class="form-control"	name="firstName">
							<div class="error" th:errors="${empDTO.firstName}"></div>
						</div>
						<label class="text-center">-</label>
						<div class="flex-grow-1 ms-3">
							<input type="text" class="form-control"	name="lastName">
							<div class="error" th:errors="${empDTO.lastName}"></div>
						</div>
					</div>
					
				</div>
				<div class="form-group mt-2">
					<label>이메일:</label> 
					<input type="text" class="form-control" name="email">
					<div class="error" th:errors="${empDTO.email}"></div>
				</div>
				<div class="form-group mt-2">
					<label>입사일자:</label> 
					<input type="date" class="form-control" name="hireDate">
					<div class="error" th:errors="${empDTO.hireDate}"></div>
				</div>
				<div class="form-group mt-2">
					<label>역할:</label>
					<select class="form-control" name="jobId">
						<option value="">---------- 선택 ----------</option>
						<option th:each="jobs : ${jobs}" th:value="${jobs.jobId}">[[ ${jobs.jobTitle} ]]</option>
						
					</select>
					<div class="error" th:errors="${empDTO.jobId}"></div>
				</div>
				<div class="form-group mx-auto text-center mt-3">
					<input type="button" class="btn btn-primary" value="등록" id="btnInsert" /> 
					<input type="button" class="btn btn-success" value="수정" id="btnUpdate" /> 
					<input type="button" class="btn btn-danger" value="초기화" id="btnInit" />
				</div>
			</form>
		</div>
	</div>

	<script th:inline="javascript">
		document.querySelector("#btnInsert").addEventListener("click", () => {
			const form = document.querySelector("#form1");
			form.action = "register";
			form.method = "POST";
			form.submit();
		})
	</script>
</body>
</html>
