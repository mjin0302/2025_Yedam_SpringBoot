<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>등록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		.error {
			color : red;
		}
	</style>
</head>
<body>
	<div class="container mx-auto">
		<div class="container-fluid mx-auto p-10">
			<h3 class="mt-2 text-center">게시글 작성</h3>
			<form action="/board/register" method="post">
				<div class="mb-3">
					<label for="title" class="form-label">제목</label>
					<input type="text" class="form-control" name="title" th:value="${boardDTO.title}" placeholder="제목을 입력하세요.">
					<div class="error" th:errors="${boardDTO.title}"></div>
				</div>
				<div class="mb-3">
					<label for="content" class="form-label">내용</label>
					<textarea class="form-control" name="content" rows="5" th:text="${boardDTO.content}"  placeholder="내용을 입력하세요."></textarea>
					<div class="error" th:errors="${boardDTO.content}"></div>
				</div>
				<div class="mb-3">
					<label for="writer" class="form-label">작성자</label>
					<input type="text" class="form-control" name="writer" th:value="${boardDTO.writer}"  placeholder="작성자를 입력하세요.">
					<div class="error" th:errors="${boardDTO.writer}"></div>
				</div>
				<div class="mx-auto text-center">
					<button type="submit" class="btn btn-lg btn-success text-center mx-auto">저장</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
