<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mx-auto">
		<div class="container-fluid mx-auto text-center">
			<h3>게시글</h3>
			<div class="panel-heading text-end mb-2">
				<button type="button" class="btn btn-primary" onclick="location.href='register'">게시글 등록</button>
			</div>
			<table class="table table-striped mx-auto">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일자</th>
					</tr>
				</thead>
		
				<tbody>
					<tr th:each="board: ${list}">
						<td th:text="${board.bno}"></td>
						<td th:text="${board.title}" th:onclick="|location.href='get?bno=${board.bno}'|">제목</td>
						<td th:text="${board.writer}">작성자</td>
						<td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd HH:mm:ss')}">작성일</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
	<script th:inline="javascript">
		const result= [[ ${ param.result } ]]
		if(result) {
			alert("등록완료")
		}
	</script>
</body>
</html>
