<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수정</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mx-auto">
		<div class="container-fluid mx-auto p-10">
			<h3 class="mt-2 text-center">게시글 수정</h3>
			<form action="modify" method="post" th:object="${board}">
				<div class="mb-3">
					<label for="bno" class="form-label">번호</label>
					<input type="text" class="form-control" th:field="*{bno}">
				</div>
				<div class="mb-3">
					<label for="title" class="form-label">제목</label>
					<input type="text" class="form-control" th:field="*{title}">
				</div>
				<div class="mb-3">
					<label for="content" class="form-label">내용</label>
					<input type="text" class="form-control" th:field="*{content}">
				</div>
				<div class="mb-3">
					<label for="writer" class="form-label">작성자</label>
					<input type="text" class="form-control" th:field="*{writer}">
				</div>
				<div class="mx-auto text-center">
					<button type="submit" class="btn btn-lg btn-success">저장</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
